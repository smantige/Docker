[program:elasticsearch]
command=/bin/su elasticsearch /bin/bash -c "ES_HEAP_SIZE=256m /usr/local/lib/elasticsearch/bin/elasticsearch -p /opt/elasticsearch/system/process.pid"
process_name=%(program_name)s
pidfile=/opt/elasticsearch/system/process.pid
numprocs=1
autorestart=false
autostart=true
startsecs=10
startretries=1
stopsignal=TERM
stopwaitsecs=10